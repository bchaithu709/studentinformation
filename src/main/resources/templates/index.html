<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
	<div><h2>Welcome To Cloud Gen </h2></div>
	<a th:href="@{/new_student}" class="btn btn-primary btn-sm mb-3">New Student</a>
	<div >
	<table border="1" class="table table-striped table-resposive-md">
			<thead class="thead-dark">
				<tr>
						<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Course</th>
					<th>Phone Number</th>
					<th>Update/Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
			    <td th:text="${student.id}"></td>
				<td th:text="${student.fname}"></td>
				<td th:text="${student.name}"></td> 
				<td th:text="${student.course}"></td>
				<td th:text="${student.phone}"></td>
				<td> <a th:href="@{/update/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
				<a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a></td>
				</tr>
			
			</tbody>
		</table>
		
		<label>contributed by: Vamsi Krishna AND chaitanya kumar</label>
	</div>

</div>

</body>
</html>
